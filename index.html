<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Metal Monkey</title>
</head>
<body>
    <div id="mainTitle">

        <h1>Full Metal Monkey</h1> 
    </div>
    <div id="canvasContainer">
        <canvas id="mainCanvas"></canvas>
        <div id="gameFpsSlider">
            <p>Game FPS slider: <span id="fpsValue"></span></p>
            <input type="range" min="15" max="150" value="50" class="slider" id="myRange">
            <button id="changeFpsButton">Change FPS</button>
        </div>
    </div>

    <!-- Sprites -->
    <img id="upperMonkeySprite" src="./Images/Characters/Sprites/upperMainMonkeySheets.webp" alt="">
    <img id="lowerMonkeySprite" src="./Images/Characters/Sprites/lowerMainMonkeySheets.webp" alt="">
    <!-- Enemy Sprites (Lexi Edit 3l down)-->
    <img id="enemySnake" src="./Images/Enemies/enemy_worm_bigger.png" alt="">
    <img id="enemyFlyer" src="./Images/Enemies/enemy_bat_3.png" alt="">
    <img id="enemyBoss" src="./Images/Enemies/enemy_zombie.png" alt="">

    <img src="./Images/Background/mainBack.webp" alt="Jungle game background" id="MainBackground">
    <img src="./Images/Background/duoBack.webp" alt="Jungle game plant background" id="PinkBackground">
    <img src="./Images/Background/cliffBack5.webp" alt="Jungle game plant background" id="CliffBackground">
    <script src="./main.js" type="module"></script>
</body>
</html>
