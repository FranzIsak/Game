<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Game Test</title>
</head>
<body>
    <div id="mainTitle">

        <h1>Jungle Game</h1> 
    </div>
    <div id="canvasContainer">
        <canvas id="mainCanvas"></canvas>
        <div id="optionContainer">
            <h3 class="optionTitle">FPS</h3>
            <select id="fpsOptions">
                <p>FPS</p>
                <option value="20">20</option>
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
             </select>
             
            <h3 class="optionTitle">Monkey speed</h3>
            <select id="monkeySpeed">
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
             </select>

            <h3 class="optionTitle">Monkey weight</h3>
            <select id="monkeyWeight">
                <option value="2">2</option>
                <option value="0.1">0.5</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="1.75">1.75</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="2.5">3</option>
             </select>
        </div>
    </div>

    <!-- Sprites -->
    <img id="mainMonkeySprite" src="./Images/Characters/Sprites/allSheetsMainMonkey6.webp" alt="">

    <img src="./Images/Background/mainBack.webp" alt="Jungle game background" id="MainBackground">
    <img src="./Images/Background/duoBack.webp" alt="Jungle game plant background" id="PinkBackground">
    <script src="./main.js" type="module"></script>
</body>
</html>
